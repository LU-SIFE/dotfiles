# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline

    prin "$(color 214)Heya! $(color 91)I'm Lu-Sife"
    prin
    prin "$(color 214)Dotfiles: $(color 91)github.com/LU-SIFE/dotfiles"
    info "OS" distro
    info "Resolution" resolution
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "WM" wm
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "Memory" memory

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    info cols
}

colors=(91 214 214 214 214 91)
ascii_colors=(214 214)
image_backend="ascii"
image_source="/home/lusife/Wallpaper/img1.png"
image_size="320px"
